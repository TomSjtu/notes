site_name: 一只Tom的笔记本
site_url: https://tomsjtu.github.io/notes/
repo_url: https://github.com/TomSjtu/notes
site_description: 一只Tom的笔记本
site_author: Tom

theme:
  name: material
  highlightjs: true
  hljs_languages:
    - c
    - c++
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.path
    - toc.follow
    - navigation.top
    - content.code.copy
     
  palette:
    primary: light blue
 

  font: false

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true

  - pymdownx.superfences
  - toc:
      permalink: true

nav:
  - Home: index.md

  - Linux: 
    - linux/index.md
    - 内核剖析:
      - linux/kernel/index.md
      - linux/kernel/sched.md
      - linux/kernel/vma.md
      - linux/kernel/interrupt.md
      - linux/kernel/synch.md
      - linux/kernel/mm.md
      - linux/kernel/vfs.md
      - linux/kernel/others.md
    
    - 设备驱动程序:
      - linux/drivers/index.md
      - linux/drivers/dts.md
      - linux/drivers/device_model.md
      - linux/drivers/platform.md
      - linux/drivers/dma.md
      - linux/drivers/chardev.md
      - linux/drivers/blkdev.md
      - linux/drivers/netdev.md
      - linux/drivers/pinctrl.md
      - linux/drivers/gpio.md
      - linux/drivers/i2c.md
      - linux/drivers/spi.md
      - linux/drivers/uart.md
      - linux/drivers/input.md
            
    - 网络系统:
      - linux/network/index.md

    - 性能调优:
      - linux/optimization/index.md

    - ebpf:
      - linux/ebpf/index.md
  
  - RTOS:
    - rtos/index.md
    - freertos:
      - rtos/freertos/index.md
    - CMSIS: rtos/freertos/CMSIS.md
    - rt-thread:
      - rtos/rt-thread/index.md
      
  - Arm: 
    - arm/index.md
    - arm/barrier.md

  - 编程语言: 
    - pl/index.md

  - 云计算:
    - cloud/index.md
    - cloud/docker.md

  - Tools: 
    - tools/index.md
    - tools/github.md
    - tools/vim.md
    - tools/markdown.md

  - 其他:
    - others/index.md
    - others/ld.md